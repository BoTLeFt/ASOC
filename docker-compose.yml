version: '3.4'

services:
  asoc:
    image: asoc
    container_name: asoc
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
  asoc-front:
    image: asoc-front
    container_name: asoc-front
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 80:80
  asoc-pgsql:
    image: asoc-pgsql
    container_name: asoc-pgsql
    environment:
      POSTGRES_DB: "asocdb"
      POSTGRES_USER: "asocuser"
      POSTGRES_PASSWORD: "asocpass"
    build:
      context: .
      dockerfile: postgresql/Dockerfile
    ports:
      - "5432:5432"